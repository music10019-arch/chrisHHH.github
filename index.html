<!DOCTYPE html> 
<html>
<head>
    <title>隨機圖片等等網站</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c1efe7;
            color: #333;   
        }
      
        h1 {
            color: #16bbe7;
            font-size: 32px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }
        .p3 {
            color: gold;
            font-size: 20px; margin: 5px 0;
        }

        button {
            background-color: #49934c;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f5e22;
        }

        button::active {
            background-color: #1c231c;
        }

            
    </style>
</head>

<body>
    
    <p class="pg1"> </p>
    <p class="pg2"> </p>
    
    <h1>點擊按鈕顯示數字</h1>
    <p>這是第一段文字</p>
    <p class="p3">會出現隨機數字</p>
    <button onclick="showNumber()">點我!</button>
    <p id="numberDisplay"></p>

    
    <h1>點擊按鈕顯示圖片</h1>
    <p>這是第二段文字</p>
    <!-- 圖片加入 -->
    <img src="https://music10019-arch.github.io/chrisHHH.github/images/Luoyang.jpg" alt="Luoyang" width="80">

    <script>
        function showNumber() {
            const number = Math.floor(Math.random() * 100) + 1; 
            document.getElementById("numberDisplay").innerText = "數字是: " + number;
        }
    </script>
</body>
</html>
