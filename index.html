<!DOCTYPE html> 
<html>
<head>
    <title>隨機圖片等等網站</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c1efe7;
            color: #333;   
        }
      
        h1 {
            color: #16bbe7;
            font-size: 32px;
        }

        p {
            font-size: 18px;
            line-height: 1.5; margin: 5px 0;
        }
        .p3 {
            color: gold;
            font-size: 20px; 
        }

        button {
            background-color: #49934c;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f5e22;
        }

        button:active {
            background-color: #1c231c;
        }

            
    </style>
</head>

<body>
    
    <p class="pg1"> </p>
    <p class="pg2"> </p>
    
    <h1>點擊按鈕顯示數字</h1>
    <p>你每按一下</p>
    <p class="p3">會出現1~5隨機數字</p>
    <button onclick="showNumber()">點我!</button>
    <p id="numbershow">          </p>
 
    
    <h1>滑過按鈕顯示圖片</h1>
    <p>你每滑過一下 會出現圖片</p>
    <button onmouseover="showImage()">輕輕碰到就好!</button>
    <br> <br>
    <img src=""   height="400">

    
    <script>
        function showNumber() {
            const number = Math.floor(Math.random() * 5) + 1; 
            document.getElementById("numbershow").innerText = "數字是: " + number;  }
        
        function showImage() {
            const images = [ 
            "Luoyang.jpg",
            "Xiamen.jpg",
            "Pyongyang.jpg"
            ];
                        // 隨機選取陣列索引
            const randomIndex = Math.floor(Math.random() * images.length);
            
                        // 因為圖片都在 images/ 資料夾，所以加上 "images/" 前綴
            const imgsUrl = "images/" + images[randomIndex];
                        //所以 document.querySelector("img") 會抓到這個 <img>，然後可以改它的 src 來換圖片
            document.querySelector("img").src = imgsUrl;     }
            

            
      
    </script>
</body>
</html>
