<!DOCTYPE html>
<html>
<head>
    <title>數字顯示網站</title>
</head>



<body>
    <h1>點擊按鈕顯示數字</h1>
<p>這是第一段文字</p>
<p>這是第二段文字</p>
<p>TRY TO ADDffffffff LINE 3RD</p>
    <button onclick="showNumber()">點我!</button>
    <p id="numberDisplay"></p>

    <script>
        function showNumber() {
            const number = Math.floor(Math.random() * 100) + 1; // 產生 1~100 的隨機數
            document.getElementById("numberDisplay").innerText = "數字是: " + number;
        }
    </script>
</body>


</html>
