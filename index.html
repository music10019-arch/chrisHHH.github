<!DOCTYPE html> 
<html>
<head>
    <title>數字顯示網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        h1 {
            color: #ff4500;
            font-size: 32px;
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>點擊按鈕顯示數字</h1>
    <p>這是第一段文字</p>
    <p>這是第二段文字</p>
    <p>TRY TO ADD ffffffff LINE 3RD</p>
    <p>多多多文字 999</p>

    <!-- 按鈕 -->
    <button onclick="showNumber()">點我!</button>
    <p id="numberDisplay"></p>

    <!-- 圖片加入 -->
    <img src="https://music10019-arch.github.io/chrisHHH.github/images/Luoyang.jpg" alt="Luoyang" width="400">

    <script>
        function showNumber() {
            const number = Math.floor(Math.random() * 100) + 1; 
            document.getElementById("numberDisplay").innerText = "數字是: " + number;
        }
    </script>
</body>
</html>
